<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Montserrat" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="brand">ReyDesign</h1>
        <div class="wrapper">
            <div class="company-info">
                <img src="logo_trans.png" alt="reydesign logo">
            </div>
            <div class="contact">
                <h3>Contact Us</h3>
                <div class="alert">Your message has been sent, thank you</div>
                <form id="contactForm">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company" id="company">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" id="message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button class="btn">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
